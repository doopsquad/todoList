<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poetsen+One&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instruction">
        <h1>Work: To-do List</h1>
        <p>Enter whatever you have to do in the textfield below</p>
        <p>Click the icon to mark it as complete</p>
        <p>Click the X to remove it</p>
    </div>
    <form class="form">
        <label for="task"></label>
        <input id="task" type="text" placeholder="What are we doing today?" name="task" maxlength="30">
        <button id="task-submit">Submit Task</button>
    </form>

    <div class="task-list">
        <div id="prototype">
            <p class="newTask">
            </p>
            <button class="done">dwa
            </button>
            <button class="del">dwa
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
